<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div data-tilt data-tilt-glare data-tilt-max-glare="0.5">
    <table border="3" class="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result" class="display"></td>
            <td><input type="button" value="<-" onclick="back()" class="broad"></td>
            <td><input type="button" value="c" onclick="clr()" class="broad"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" class="broad"></td>
            <td><input type="button" value="2" onclick="dis('2')" class="broad"></td>
            <td><input type="button" value="3" onclick="dis('3')" class="broad"></td>
            <td><input type="button" value="+" onclick="dis('+')" class="broad"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" class="broad"></td>
            <td><input type="button" value="5" onclick="dis('5')" class="broad"></td>
            <td><input type="button" value="6" onclick="dis('6')" class="broad"></td>
            <td><input type="button" value="-" onclick="dis('-')" class="broad"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" class="broad"></td>
            <td><input type="button" value="8" onclick="dis('8')" class="broad"></td>
            <td><input type="button" value="9" onclick="dis('9')" class="broad"></td>
            <td><input type="button" value="*" onclick="dis('*')" class="broad"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="dis('.')" class="broad"></td>
            <td><input type="button" value="0" onclick="dis('0')" class="broad"></td>
            <td><input type="button" value="=" onclick="solve()" class="broad"></td>
            <td><input type="button" value="/" onclick="dis('/')" class="broad"></td>
        </tr>
    </table>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
